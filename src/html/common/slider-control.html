<div class="@if(context.class){@class }slider-controls">
  <button class="slider-controls__btn"
          type="button"
          data-to-slide="prev"
          aria-label="Предыдущий слайд">
    <svg width="8"
         height="14"
         aria-hidden="true">
      <use xlink:href="assets/img/sprite.svg#bracket-lt"></use>
    </svg>
  </button>
  <button class="slider-controls__btn"
          type="button"
          data-to-slide="next"
          aria-label="Следующий слайд">
    <svg width="8"
         height="14"
         aria-hidden="true">
      <use xlink:href="assets/img/sprite.svg#bracket-gt"></use>
    </svg>
  </button>
</div>
